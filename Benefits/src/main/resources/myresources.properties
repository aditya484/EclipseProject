user.enrollment=SELECT  pen.prtt_enrt_rslt_id,pen.enrt_cvg_strt_dt,pen.enrt_cvg_thru_dt,pen.pgm_id,pen.pl_id,pen.oipl_id,opt.opt_id,pen.sspndd_flag,decode(pen.sspndd_flag,'Y','N',decode(pen1.prtt_enrt_rslt_id , null, 'N', 'Y')) interim_flag,pen.enrt_mthd_cd,pen.uom,pen.bnft_amt,pgm.name pgm,pltyp.name pl_typ,pl.name pln,opt.name opt,pen.per_in_ler_id FROM    ben_oipl_f oipl,ben_opt_f opt,ben_pl_f pl,ben_pgm_f pgm,ben_pl_typ_f pltyp,ben_prtt_enrt_rslt_f pen,ben_per_in_ler pil,ben_prtt_enrt_rslt_f pen1 WHERE   pen.per_in_ler_id = pil.per_in_ler_id AND     pen.person_id = pil.person_id AND     pen.pgm_id = pgm.pgm_id AND     pen.pl_id = pl.pl_id AND     (pen.oipl_id = oipl.oipl_id OR pen.oipl_id IS NULL) AND     oipl.opt_id = opt.opt_id (+) AND     oipl.pl_id (+) = pl.pl_id AND     pl.pl_typ_id = pltyp.pl_typ_id AND     oipl.business_group_id = opt.business_group_id (+) AND     oipl.business_group_id (+) = pl.business_group_id AND     pl.business_group_id = pgm.business_group_id AND     pl.business_group_id = pltyp.business_group_id AND     pen.business_group_id = pil.business_group_id AND     sysdate BETWEEN oipl.effective_start_date (+) AND oipl.effective_end_date (+) AND     sysdate BETWEEN opt.effective_start_date (+) AND opt.effective_end_date (+) AND     sysdate BETWEEN pl.effective_start_date AND pl.effective_end_date AND     sysdate BETWEEN pgm.effective_start_date AND pgm.effective_end_date AND     sysdate BETWEEN pltyp.effective_start_date AND pltyp.effective_end_date AND     sysdate BETWEEN pen.effective_start_date AND pen.effective_end_date AND     pen.enrt_cvg_thru_dt = to_date('4712-12-31','RRRR-MM-DD') AND     pen.prtt_enrt_rslt_stat_cd IS NULL AND     pen.comp_lvl_cd NOT IN ('PLANFC','PLANIMP') AND     pil.per_in_ler_stat_cd NOT IN ('BCKDT','VOIDD') AND     pen.business_group_id = ? AND     pen.person_id = ? AND     pen.prtt_enrt_rslt_id = pen1.rplcs_sspndd_rslt_id (+) AND     sysdate between pen1.effective_start_date (+) and pen1.effective_end_date (+) and     pen1.enrt_cvg_thru_dt (+) = to_date('4712-12-31','RRRR-MM-DD') ORDER BY pen.PTIP_ORDR_NUM, pen.PLIP_ORDR_NUM
